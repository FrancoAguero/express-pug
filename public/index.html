<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Cuarto desafio</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-10">
                
                <p><strong>Agregar producto</strong></p>
                <form method="POST" action="http://localhost:8080/products">
                    <div class="mb-3">
                        <label for="producto" class="form-label">Nombre del producto</label>
                        <input name="producto" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">precio</label>
                        <input name="precio" type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">url de la imagen</label>
                        <input name="url" type="text" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Crear nuevo producto</button>
                </form>
                <form method="GET" action="http://localhost:8080/products">
                    <button type="submit" class="btn btn-outline-primary mt-5">ver productos</button>
                </form>
            </div>
        </div>
    </div>
</body>
